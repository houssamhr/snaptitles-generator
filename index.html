                    document.body.appendChild(ta);
                    ta.select();
                    try { document.execCommand('copy'); } catch (_) {}

                    return;

            }

            }

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function generateDynamicTitles(topic, numTitles = 10) {
                const patterns = TITLE_PATTERNS[currentLang];
                const titles = [];
                for (let i = 0; i < numTitles; i++) {
                    const pattern1 = patterns[Math.floor(Math.random() * patterns.length)];
                    const pattern2 = patterns[Math.floor(Math.random() * patterns.length)];

                    if (title.length > 65) title = title.slice(0, 62) + '...';
                    titles.push(title);
                }
                return titles;
