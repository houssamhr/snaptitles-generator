<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title id="pageTitle">Snapchat Title Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Bangers&display=swap" rel="stylesheet">
<style>
:root{
    --snap-yellow:#FFFC00;
    --snap-black:#1E1E1E;
    --snap-white:#FFFFFF;
    --background-color:#F8F9FA;
    --card-color:var(--snap-white);
    --text-color:var(--snap-black);
    --shadow-dark:rgba(0,0,0,0.1);
    --error-color:#ff0000;
}
*{box-sizing:border-box}
body{
    font-family:'Poppins',sans-serif;
    max-width:900px;
    margin:0 auto;
    padding:30px;
    background-color:var(--background-color);
    color:var(--text-color);
    min-height:100vh;
    display:flex;
    flex-direction:column;
}
.header{text-align:center;margin-bottom:30px;}
.logo-generator{display:block;margin:0 auto 10px;width:80px;height:80px;color:var(--snap-yellow)}
h1{font-family:'Bangers',cursive;color:var(--snap-black);font-size:3em;margin:0;text-shadow:4px 4px 0 var(--snap-yellow),-4px -4px 0 rgba(0,0,0,0.1);line-height:1}
.lang-selector{ text-align:center; margin-top:20px;margin-bottom:35px;padding:15px;background-color:var(--card-color);border-radius:12px;box-shadow:0 6px 20px var(--shadow-dark) }
select,input{font-family:'Poppins',sans-serif}
select{padding:12px 18px;font-size:16px;border-radius:8px;border:2px solid var(--snap-yellow);background-color:var(--card-color);color:var(--text-color);cursor:pointer}
p{text-align:center;margin:15px 0;font-size:1.1em;font-weight:600}
input{display:block;width:100%;margin:20px 0;padding:18px;font-size:18px;border:2px solid var(--snap-yellow);border-radius:12px;background-color:var(--card-color);color:var(--text-color);box-sizing:border-box}
.error{border-color:var(--error-color) !important;animation:shake .5s}
@keyframes shake{0%{transform:translateX(0)}25%{transform:translateX(-6px)}50%{transform:translateX(6px)}75%{transform:translateX(-6px)}100%{transform:translateX(0)}}
button{display:block;width:100%;padding:18px;font-size:1.2em;font-weight:700;color:var(--snap-black);border:none;border-radius:12px;cursor:pointer;transition:transform .3s,box-shadow .3s;box-shadow:0 6px 0 var(--snap-yellow);margin-bottom:15px;font-family:inherit;background-color:var(--snap-yellow)}
#generateBtn:hover{transform:translateY(-3px);box-shadow:0 9px 0 #e6e600}
#generateBtn:active{transform:translateY(3px);box-shadow:0 3px 0 #e6e600}
#resetBtn{background-color:var(--snap-white);box-shadow:0 6px 0 #ccc;color:var(--snap-black)}
#resetBtn:hover{transform:translateY(-3px);box-shadow:0 9px 0 #aaa}
#titles{margin-top:25px}
.title-container{display:flex;align-items:center;justify-content:space-between;background-color:var(--card-color);padding:16px;margin:12px 0;border-radius:12px;box-shadow:0 6px 20px var(--shadow-dark);border-left:6px solid var(--snap-black);font-size:1.05em;font-weight:600;border-top:2px solid var(--snap-yellow)}
.title-text{flex-grow:1;text-align:inherit;margin-inline-end:10px}
.copy-btn{display:block;width:auto;padding:6px;font-size:1.1em;font-weight:700;color:var(--snap-black);border:none;border-radius:50%;cursor:pointer;background-color:var(--snap-yellow);flex-shrink:0}
.donate-section{text-align:center;margin-top:50px;padding:25px;border-top:1px solid #ddd;background-color:var(--card-color);border-radius:12px;box-shadow:0 6px 20px var(--shadow-dark)}
@media (max-width:600px){ h1{font-size:2.2em} }
</style>
</head>
<body>
<div class="header">
    <svg class="logo-generator" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM9 9c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm6 0c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm-3 8c-2.76 0-5-2.24-5-5h2c0 1.66 1.34 3 3 3s3-1.34 3-3h2c0 2.76-2.24 5-5 5z"/>
    </svg>
    <h1 id="mainTitle">Snap Titles AI ‚ö°Ô∏è</h1>
</div>

<div class="lang-selector">
    <label for="langSelect">üåç Language: </label>
    <select id="langSelect">
        <option value="en">üá∫üá∏ English</option>
    </select>
</div>

<p id="description">Enter your video topic (e.g., Cat Fails, Easy Makeup) for 10 AI-powered titles!</p>
<input type="text" id="topicInput" placeholder="e.g., Magic Tricks, Cooking Hacks" maxlength="100" />
<button id="generateBtn" type="button">Generate 10 Titles</button>
<button id="resetBtn" type="button">Reset</button>
<div id="titles"></div>

<div class="donate-section">
    <p>Support our project and help us create more tools like this! üôè</p>
    <button id="donateBtn" type="button" onclick="window.open('https://ko-fi.com/houssamrais', '_blank')">üí∞ Donate to Support Development</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const translations = {
        en: {
            pageTitle: "Snapchat Title Generator",
            mainTitle: "Snap Titles AI ‚ö°Ô∏è",
            description: "Enter your video topic (e.g., Cat Fails, Easy Makeup) for 10 AI-powered titles!",
            placeholder: "e.g., Magic Tricks, Cooking Hacks",
            button: "Generate 10 Titles",
            reset: "Reset",
            alert: "Please enter a topic!",
            copied: "Copied!",
        }
    };
    const topicInput = document.getElementById('topicInput');
    const titlesDiv = document.getElementById('titles');
    const generateBtn = document.getElementById('generateBtn');
    const resetBtn = document.getElementById('resetBtn');

    const CATEGORY_TEMPLATES = {
        COOK: [
            "I tried [KEYWORD] recipes for 7 days ‚Äì unbelievable!",
            "Stop making [KEYWORD] mistakes! Here's the secret",
            "The ultimate [KEYWORD] hacks for beginners",
            "Top [KEYWORD] tricks to save time in the kitchen",
            "You won't believe these [KEYWORD] results",
            "[KEYWORD] tips chefs don't want you to know",
            "How to master [KEYWORD] in 5 minutes",
            "Insane [KEYWORD] transformation in one week",
            "The truth about [KEYWORD] revealed",
            "Stop ignoring these [KEYWORD] secrets"
        ],
        FITNESS: [
            "I did [KEYWORD] for 30 days ‚Äì insane results!",
            "Stop wasting time ‚Äì [KEYWORD] tips you need to know",
            "The [KEYWORD] routine pros use daily",
            "Top 10 [KEYWORD] workouts for beginners",
            "Transform your body with [KEYWORD] easily",
            "I can't believe these [KEYWORD] changes",
            "The best [KEYWORD] tricks for quick results",
            "[KEYWORD] secrets that actually work",
            "Why everyone is talking about [KEYWORD]",
            "Stop ignoring these [KEYWORD] hacks"
        ],
        GAMING: [
            "Gamers are exploiting [KEYWORD] like crazy!",
            "Top 10 [KEYWORD] secrets you missed",
            "I spent 24 hours in [KEYWORD] ‚Äì shocking moments!",
            "The ultimate [KEYWORD] guide for beginners",
            "[KEYWORD] tricks that will blow your mind",
            "You won't believe these [KEYWORD] tips",
            "[KEYWORD] hacks every gamer should know",
            "How to dominate [KEYWORD] fast",
            "The truth about [KEYWORD] gameplay",
            "Stop making these [KEYWORD] mistakes"
        ],
        BEAUTY: [
            "The [KEYWORD] beauty hack everyone should know",
            "I tried [KEYWORD] products ‚Äì unbelievable results",
            "Stop doing [KEYWORD] wrong! Watch this",
            "Top [KEYWORD] tricks for glowing skin",
            "[KEYWORD] secrets makeup artists won't tell you",
            "You won't believe these [KEYWORD] transformations",
            "Quick [KEYWORD] tips for beginners",
            "The ultimate [KEYWORD] guide",
            "Insane [KEYWORD] results in 7 days",
            "Stop ignoring these [KEYWORD] beauty hacks"
        ],
        DEFAULT: [
            "You won't believe what happened with [KEYWORD]!",
            "Top 10 secrets about [KEYWORD] revealed",
            "I tried [KEYWORD] for 7 days ‚Äì shocking!",
            "[KEYWORD] hacks that change everything",
            "The truth about [KEYWORD] no one tells you",
            "Stop ignoring [KEYWORD] tips! Here's why",
            "Everything you need to know about [KEYWORD]",
            "Insane results from trying [KEYWORD] once",
            "The ultimate [KEYWORD] guide",
            "[KEYWORD] secrets revealed"
        ]
    };

    function detectCategory(topic){
        const t = topic.toLowerCase();
        if(t.includes("cook")||t.includes("recipe")||t.includes("food")) return "COOK";
        if(t.includes("gym")||t.includes("fitness")||t.includes("workout")||t.includes("fat")||t.includes("lose")) return "FITNESS";
        if(t.includes("game")||t.includes("gaming")||t.includes("play")) return "GAMING";
        if(t.includes("makeup")||t.includes("beauty")||t.includes("skincare")) return "BEAUTY";
        return "DEFAULT";
    }

    function generateTitles(){
        const topic = topicInput.value.trim();
        if(!topic){
            topicInput.classList.add('error');
            setTimeout(()=>topicInput.classList.remove('error'),500);
            alert(translations.en.alert);
            return;
        }
        const category = detectCategory(topic);
        const templates = CATEGORY_TEMPLATES[category];
        const used = new Set();
        while(used.size<10){
            const tpl = templates[Math.floor(Math.random()*templates.length)];
            used.add(tpl.replace(/\[KEYWORD\]/gi, topic));
        }
        titlesDiv.innerHTML='';
        Array.from(used).forEach((t,idx)=>{
            const div = document.createElement('div');
            div.className='title-container';
            const span = document.createElement('span');
            span.className='title-text';
            span.textContent=`${idx+1}. ${t}`;
            const btn=document.createElement('button');
            btn.className='copy-btn';
            btn.innerHTML='üìã';
            btn.addEventListener('click',()=>navigator.clipboard.writeText(t).then(()=>{btn.innerHTML='‚úÖ';setTimeout(()=>btn.innerHTML='üìã',800)}));
            div.appendChild(span);
            div.appendChild(btn);
            titlesDiv.appendChild(div);
        });
    }

    generateBtn.addEventListener('click',generateTitles);
    resetBtn.addEventListener('click',()=>{
        topicInput.value='';titlesDiv.innerHTML='';
    });
    topicInput.addEventListener('keydown',(e)=>{if(e.key==='Enter'){e.preventDefault();generateTitles();}});
});
</script>
</body>
</html>
