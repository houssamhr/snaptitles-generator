function applyLanguage(){
    const L = translations[currentLang];

function copyToClipboard(text, btn){
    if(!navigator.clipboard){
        const ta=document.createElement('textarea');ta.value=text;document.body.appendChild(ta);ta.select();try{document.execCommand('copy');}catch(_){}
        document.body.removeChild(ta); flashCopy(btn); return;
    }
    navigator.clipboard.writeText(text).then(()=>flashCopy(btn)).catch(()=>alert('Failed to copy'));
}

function flashCopy(btn){ const old=btn.innerHTML; btn.innerHTML='âœ…'; setTimeout(()=>btn.innerHTML=old,900); }

function generateTitles(){
    const topic = topicInput.value.trim();
    if(!topic){topicInput.classList.add('error'); setTimeout(()=>topicInput.classList.remove('error'),500); alert(translations[currentLang].alert); return;}
    const templates = DEFAULT_TEMPLATES[currentLang] || DEFAULT_TEMPLATES['en'];
    const NUM_TITLES=10, used=new Set(), MAX_ATTEMPTS=200;
    let attempts=0;
