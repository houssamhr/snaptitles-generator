        :root {
            --snap-yellow: #FFFC00;
            --snap-black: #1E1E1E;
            --snap-white: #FFFFFF;
            --background-color: #F0F2F5;
            --card-color: #FFFFFF;
            --text-color: #333;
            --shadow-dark: rgba(0, 0, 0, 0.1);
            --error-color: #ff0000;
            --primary-gradient: linear-gradient(145deg, #ffea00, #ffdd00);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 50px 15px;
            color: var(--text-color);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo-generator {
            display: block;
            margin: 0 auto 10px;
            width: 80px;
            height: 80px;
            color: var(--snap-yellow);
        }
        h1 {
            font-family: 'Bangers', cursive;
            color: var(--snap-black);
            font-size: 3em;
            margin: 0;
            text-shadow: 4px 4px 0 var(--snap-yellow), -4px -4px 0 rgba(0, 0, 0, 0.1);
            line-height: 1;
        }
        .lang-selector {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 35px;
            padding: 15px;
            background-color: var(--card-color);
            border-radius: 12px;
            box-shadow: 0 6px 20px var(--shadow-dark);
            width: 100%;
            max-width: 400px;
        }
        select {
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid var(--snap-yellow);
            background-color: var(--card-color);
            color: var(--text-color);
            cursor: pointer;
            width: 100%;
        }
        p {
            text-align: center;
            margin: 15px 0;
            font-size: 1.1em;
            font-weight: 600;
            max-width: 600px;
        }
        input {
            display: block;
            width: 100%;
            margin: 20px 0;
            padding: 18px;
            font-size: 18px;
            border: 2px solid var(--snap-yellow);
            border-radius: 12px;
            background-color: var(--card-color);
            color: var(--text-color);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: var(--snap-yellow);
            outline: none;
            box-shadow: 0 0 5px rgba(255, 240, 0, 0.7);
        }
        .error {
            border-color: var(--error-color) !important;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            50% { transform: translateX(6px); }
            75% { transform: translateX(-6px); }
            100% { transform: translateX(0); }
        }
        button {
            display: block;
            width: 100%;
            padding: 18px;
            font-size: 1.2em;
            font-weight: 700;
            color: var(--snap-black);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: var(--primary-gradient);
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 0 var(--snap-yellow);
            margin-bottom: 15px;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #e6e600;
        }
        button:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #e6e600;
        }
        #titles {
            margin-top: 25px;
            width: 100%;
            max-width: 900px;
        }
        .title-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--card-color);
            padding: 16px;
            margin: 12px 0;
            border-radius: 12px;
            box-shadow: 0 6px 20px var(--shadow-dark);
            border-left: 6px solid var(--snap-black);
            font-size: 1.05em;
            font-weight: 600;
            border-top: 2px solid var(--snap-yellow);
        }
        .title-text {
            flex-grow: 1;
            text-align: inherit;
            margin-right: 10px;
        }
        .copy-btn {
            display: inline-block;
            padding: 6px;
            font-size: 1.2em;
            font-weight: 700;
            color: var(--snap-black);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: var(--snap-yellow);
            transition: all 0.3s ease;
        }
        .copy-btn:hover {
            background-color: #e6e600;
        }
        .copy-btn:active {
            background-color: #b8b800;
        }

            text-align: center;
            margin-top: 50px;
            padding: 25px;

        }
        .donate-section button:hover {
            background-color: #e6e600;
        }
        .donate-section button:active {

        }

            h1 {

            }
            .title-container {
                flex-direction: column;
                text-align: center;
            }
            .copy-btn {
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function generateDynamicTitles(topic, numTitles = 10) {
                const patterns = TITLE_PATTERNS[currentLang];
                const titles = [];
                for (let i = 0; i < numTitles; i++) {
                    const pattern1 = patterns[Math.floor(Math.random() * patterns.length)];
                    const pattern2 = patterns[Math.floor(Math.random() * patterns.length)];
                    let title = Math.random() < 0.5 ? pattern1 : `${pattern1} | ${pattern2}`;
                    title = title.replace(/\[KEYWORD\]/gi, topic);
                    if (title.length > 65) title = title.slice(0, 62) + '...';
                    titles.push(title);
                }
                return titles;
            }

            function generateTitles() {
                const L = translations[currentLang];
                const topic = topicInput.value.trim();
                if (!topic) {
                    alert(L.alert);
                    topicInput.classList.add('error');
                    return;
                }

            }
