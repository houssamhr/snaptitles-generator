            let currentLang = 'en';

            window.changeLanguage = function() {
                currentLang = document.getElementById('langSelect').value;
                const langData = translations[currentLang];

                // Update UI text
                document.getElementById('pageTitle').textContent = langData.pageTitle;
                document.getElementById('mainTitle').textContent = langData.mainTitle;
                document.getElementById('description').textContent = langData.description;
                document.getElementById('topicInput').placeholder = langData.placeholder;
                document.getElementById('generateBtn').textContent = langData.button;
                document.getElementById('resetBtn').textContent = langData.reset;
                
                // Handle RTL (Arabic)
                document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
                document.body.style.direction = currentLang === 'ar' ? 'rtl' : 'ltr';
            }

            window.resetForm = function() {
                document.getElementById('topicInput').value = '';
                document.getElementById('titles').innerHTML = '';
                document.getElementById('topicInput').classList.remove('error');
            }

            window.copyToClipboard = function(text, buttonElement) {
                navigator.clipboard.writeText(text).then(() => {
                    const originalContent = buttonElement.innerHTML;
                    const originalColor = buttonElement.style.backgroundColor;
                    
                    // Temporary change to indicate success
                    buttonElement.innerHTML = `‚úÖ`; 
                    buttonElement.style.backgroundColor = '#4CAF50'; // Green feedback
                    
                    setTimeout(() => {
                        // Restore original icon and color
                        buttonElement.innerHTML = originalContent; 
                        buttonElement.style.backgroundColor = originalColor; // Restores to var(--snap-yellow)
                    }, 1000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                    alert('Failed to copy title. Please try manually.');
                });
            }
            
            // --- CORE GENERATION LOGIC (FIXED and Error-Proof) ---
            window.generateTitles = function() {
                try {
                    const inputElement = document.getElementById('topicInput');
                    const topic = inputElement.value.trim();
                    const langData = translations[currentLang]; 

                    if (!topic) {
                        inputElement.classList.add('error');
                        setTimeout(() => inputElement.classList.remove('error'), 500);
                        alert(langData.alert);
                        return;
                    }
                    inputElement.classList.remove('error');

                    const titles = [];
                    const titlesSet = new Set();
                    const langTopics = langData.topics; 
                    const topicUpper = topic.toUpperCase();

                    // 1. Identify Best Topic Match (AI-like classification)
                    let bestTopic = langTopics.DEFAULT;
                    
                    const enTopicKeys = Object.keys(translations.en.topics);
                    
                    for (const key of enTopicKeys) {
                        if (topicUpper.includes(key)) {
                            bestTopic = langTopics[key];
                            break; 
                        }
                    }

                    const keywordToInsert = topic;

                    const maxAttempts = 20;
                    let attempts = 0;

                    // 2. Generate 4 unique titles from topic-specific templates
                    while (titles.length < 4 && attempts < maxAttempts) {
                        attempts++;
                        
                        const templates = bestTopic.templates;
                        if (!templates || templates.length === 0) break;
                        
                        const template = templates[Math.floor(Math.random() * templates.length)];
                        
                        let title = template
                            .replace(/\[KEYWORD\]/g, keywordToInsert)
                            .replace(/\s+/g, ' ')
                            .trim();

                        const emojis = bestTopic.emoji ? bestTopic.emoji.split(' ') : [];
                        if (emojis.length === 0) {
                            // If no emoji, just use a default placeholder
                            title = `‚ö°Ô∏è ${title}`;
                        } else {
                            const emojiToUse = emojis[Math.floor(Math.random() * emojis.length)];
                            
                            // Add emoji based on language direction
                            if (currentLang === 'ar') {
                                 title = `${title} ${emojiToUse}`;
                            } else {
                                 title = `${emojiToUse} ${title}`;
                            }
                        }
                        
                        // Truncate if too long (Snapchat limit)
                        if (title.length > 50) {
                            title = title.substring(0, 47) + '...';
                        }

                        if (!titlesSet.has(title)) {
                            titlesSet.add(title);
                            titles.push(title);
                        }
                    }

                    // 3. Render the Titles
                    const titlesDiv = document.getElementById('titles');
                    titlesDiv.innerHTML = '';
                    titles.forEach((title) => {
                        const container = document.createElement('div');
                        container.className = 'title-container';
                        container.style.textAlign = currentLang === 'ar' ? 'right' : 'left';
                        
                        const textSpan = document.createElement('span');
                        textSpan.className = 'title-text';
                        textSpan.textContent = title;

                        const copyBtn = document.createElement('button');
                        copyBtn.className = 'copy-btn';
                        copyBtn.innerHTML = 'üìã';
                        
                        // CRITICAL FIX: Encode/Decode for maximum safety when passing to onclick
                        const encodedTitle = encodeURIComponent(title);
                        copyBtn.setAttribute('onclick', `copyToClipboard(decodeURIComponent('${encodedTitle}'), this)`);
                        copyBtn.setAttribute('aria-label', 'Copy Title');

                        container.appendChild(textSpan);
                        container.appendChild(copyBtn);
                        
                        titlesDiv.appendChild(container);
                    });

                } catch (error) {
                    // Catches any unexpected JS error and alerts the user
                    console.error("An error occurred during title generation:", error);
                    alert("A critical error occurred. Please check the Developer Console (F12) for details: " + error.message);
                }
