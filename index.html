<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Titles AI ‚ö°Ô∏è</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 50px; background: #f0f2f5; }
        h1 { color: #FFFC00; text-shadow: 2px 2px #000; }
        input { width: 100%; padding: 12px; margin: 10px 0; font-size: 16px; }
        button { padding: 12px 20px; font-size: 16px; background: #ffea00; border: none; cursor: pointer; }
        button:hover { background: #ffd600; }
        #titles p { background: #fff; padding: 10px; border-radius: 8px; margin: 8px 0; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>Snap Titles AI ‚ö°Ô∏è</h1>
    <input type="text" id="topicInput" placeholder="Enter your video topic">
    <button id="generateBtn">Generate 10 Titles</button>
    <div id="titles"></div>

    <script>
        // üîë Add your OpenAI API key here
        const OPENAI_API_KEY = "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";

        async function generateTitles(topic) {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${OPENAI_API_KEY}`
                },
                body: JSON.stringify({
                    model: "gpt-4",
                    messages: [
                        {role: "system", content: "You are a creative Snapchat title generator."},
                        {role: "user", content: `Generate 10 short, catchy, engaging Snapchat video titles for this topic: "${topic}"`}
                    ],
                    max_tokens: 400
                })
            });

            const data = await response.json();
            // Split by lines or commas in case AI returns a block of text
            return data.choices[0].message.content
                .split(/\n|,/)
                .map(t => t.trim())
                .filter(t => t.length > 0)
                .slice(0, 10); // return only 10 titles
        }

        document.getElementById("generateBtn").addEventListener("click", async () => {
            const topic = document.getElementById("topicInput").value.trim();
            if (!topic) return alert("Please enter a topic!");
            document.getElementById("titles").innerHTML = "<p>Generating titles...</p>";
            try {
                const titles = await generateTitles(topic);
                document.getElementById("titles").innerHTML = titles.map(t => `<p>${t}</p>`).join("");
            } catch (e) {
                console.error(e);
                document.getElementById("titles").innerHTML = "<p style='color:red;'>Error generating titles. Check your API key.</p>";
            }
        });
    </script>
</body>
</html>
