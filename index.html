        function resetForm() {

        function copyToClipboard(text, buttonElement) {
            navigator.clipboard.writeText(text).then(() => {
                const langData = translations[currentLang];
                const originalContent = buttonElement.innerHTML;
                buttonElement.innerHTML = `‚úÖ ${langData.copied}`;
                setTimeout(() => {

        // --- CORRECTED GENERATION LOGIC ---
        function generateTitles() {
            const inputElement = document.getElementById('topicInput');
            const topic = inputElement.value.trim();
            const langData = translations[currentLang]; // Get the data for the selected language

            if (!topic) {
                inputElement.classList.add('error');
                setTimeout(() => inputElement.classList.remove('error'), 500);
                alert(langData.alert);
                return;
            }
            inputElement.classList.remove('error');

            const titles = [];
            const titlesSet = new Set();
            
            // Use the first word as the main keyword to insert into templates
            const keywordToInsert = topic.split(' ')[0].toUpperCase(); 

            const maxAttempts = 20;
            let attempts = 0;

            // The number of available template slots is the minimum length of the three arrays
            const numTemplates = Math.min(langData.verbs.length, langData.adjectives.length, langData.phrases.length);

            // Generate 4 unique titles
            while (titles.length < 4 && attempts < maxAttempts) {
                attempts++;
                
                // Randomly select indices for the three parts
                const index1 = Math.floor(Math.random() * numTemplates);
                const index2 = Math.floor(Math.random() * numTemplates);
                const index3 = Math.floor(Math.random() * numTemplates);

                // Construct the title using the language-specific words
                // Template structure: [VERB] + [KEYWORD] + [ADJECTIVE] + [PHRASE]
                let title = `${langData.verbs[index1]} ${keywordToInsert} ${langData.adjectives[index2]} ${langData.phrases[index3]}`;

                // Clean up and format
                title = title
                    .replace(/\s+/g, ' ') // Clean up extra spaces
                    .trim();
                
                // Ensure under 50 characters (Snapchat limit is strict)
                if (title.length > 50) {
                    title = title.substring(0, 47) + '...';
                }

                if (!titlesSet.has(title)) {
                    titlesSet.add(title);
                    titles.push(title);
                }
            }

            // 3. Render the Titles
            const titlesDiv = document.getElementById('titles');
            titlesDiv.innerHTML = '';
            titles.forEach((title) => {
                const container = document.createElement('div');
                container.className = 'title-container';

                const textSpan = document.createElement('span');
                textSpan.className = 'title-text';
                textSpan.textContent = title;

                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.innerHTML = 'üìã';

                copyBtn.setAttribute('aria-label', 'Copy Title');

                container.appendChild(textSpan);
                container.appendChild(copyBtn);
                titlesDiv.appendChild(container);
            });
        }
