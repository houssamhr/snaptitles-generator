            document.getElementById('topicInput').value = '';
            document.getElementById('titles').innerHTML = '';
            document.getElementById('topicInput').classList.remove('error');

        function copyToClipboard(text, buttonElement) {
            navigator.clipboard.writeText(text).then(() => {
                const langData = translations[currentLang];
                const originalContent = buttonElement.innerHTML;
                buttonElement.innerHTML = `‚úÖ ${langData.copied}`;
                setTimeout(() => {
                    buttonElement.innerHTML = 'üìã'; // Reset to clipboard icon
                }, 1000);
            });
        }
        
        // --- CORE GENERATION LOGIC (FIXED) ---
        function generateTitles() {
            const inputElement = document.getElementById('topicInput');
            const topic = inputElement.value.trim();
            const langData = translations[currentLang]; 

            if (!topic) {
                inputElement.classList.add('error');
                setTimeout(() => inputElement.classList.remove('error'), 500);
                alert(langData.alert);
                return;
            }
            inputElement.classList.remove('error');

            const titles = [];
            const titlesSet = new Set();
            const langTopics = langData.topics; // Get topic templates for the current language
            const topicUpper = topic.toUpperCase();
            const keyWords = topic.split(' ');

            // 1. Identify Best Topic Match (AI-like classification)
            let bestTopic = langTopics.DEFAULT;
            
            // Use the ENGLISH keys (COOK, GAMING) for classification, but apply the chosen language's template
            const enTopicKeys = Object.keys(translations.en.topics);
            
            for (const key of enTopicKeys) {
                // Check if the input topic contains any of the English keywords
                if (topicUpper.includes(key)) {
                    // If a match is found, use the corresponding template set from the current language
                    bestTopic = langTopics[key];
                    break; 
                }
            }

            // Fallback for keyWord extraction (use first two words of input)
            // This is the keyword that gets inserted into the translated templates.
            const keywordToInsert = keyWords.slice(0, 2).join(' ');

            const maxAttempts = 20;
            let attempts = 0;

            // 2. Generate 4 unique titles from topic-specific templates
            while (titles.length < 4 && attempts < maxAttempts) {
                attempts++;
                
                // Randomly select a template from the language-specific topic pool
                const templates = bestTopic.templates;
                const template = templates[Math.floor(Math.random() * templates.length)];
                
                // Replace the [KEYWORD] placeholder with the user's input keyword
                let title = template
                    .replace(/\[KEYWORD\]/g, keywordToInsert)
                    .replace(/\s+/g, ' ') // Clean up extra spaces
                    .trim();

                // Inject specific topic emoji
                const emojiToPrepend = bestTopic.emoji.split(' ')[Math.floor(Math.random() * bestTopic.emoji.split(' ').length)];
                title = `${emojiToPrepend} ${title}`;
                
                // Ensure under 50 characters (Snapchat limit is strict)
                if (title.length > 50) {
                    title = title.substring(0, 47) + '...';
                }

                if (!titlesSet.has(title)) {
                    titlesSet.add(title);
                    titles.push(title);
                }
            }

            // 3. Render the Titles
            const titlesDiv = document.getElementById('titles');
            titlesDiv.innerHTML = '';
            titles.forEach((title) => {

                copyBtn.setAttribute('aria-label', 'Copy Title');

                container.appendChild(textSpan);
                container.appendChild(copyBtn);
                titlesDiv.appendChild(container);
            });
