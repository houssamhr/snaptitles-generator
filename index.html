    window.resetForm = function() {

    resetBtn.addEventListener('click', resetForm);

    function copyToClipboard(text, btn) {
        if (!navigator.clipboard) {
            const ta = document.createElement('textarea');
            ta.value = text;
            document.body.appendChild(ta);
            ta.select();
            try { document.execCommand('copy'); } catch (_) {}
            document.body.removeChild(ta);
            flashCopy(btn);
            return;
        }
        navigator.clipboard.writeText(text).then(() => flashCopy(btn)).catch(() => alert('Failed to copy'));
    }

    function flashCopy(btn) {
        const old = btn.innerHTML;
        btn.innerHTML = '‚úÖ';
        setTimeout(() => btn.innerHTML = old, 900);

    // --- START: API Integration (Replacing static generation) ---
   // --- START: API Integration (Replacing static generation) ---
    async function generateTitles() {
        const L = translations[currentLang];
        const topic = topicInput.value.trim();
        
        if (!topic) {
            alert(L.alert);
            topicInput.classList.add('error');
            return;
        }

        topicInput.classList.remove('error');
        titlesDiv.innerHTML = `<p style="text-align:center;">${L.loading}</p>`; // Show loading message
        generateBtn.disabled = true; // Disable button during request
        resetBtn.disabled = true;
        
        // API Call Configuration
        const requestBody = {
            topic: topic,
            language: currentLang,
            num_titles: 10,
        };

        try {
            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                // Try to parse error details from JSON if available
                const contentType = response.headers.get("content-type");
                let errorDetails = `Status: ${response.status} ${response.statusText}`;

                if (contentType && contentType.indexOf("application/json") !== -1) {
                    const errorData = await response.json();
                    errorDetails = errorData.error || errorDetails;
                }
                
                // Throw an error that the catch block can handle
                throw new Error(`API request failed. ${errorDetails}`);
            }

            // Assuming the API returns an object with a 'titles' array: { titles: ["Title 1", "Title 2", ...] }
            const data = await response.json();
            const titles = data.titles || []; 

            if (titles.length === 0) {
                titlesDiv.innerHTML = `<p style="color:#333; text-align:center;">No titles could be generated. Try a more specific topic.</p>`;
            } else {
                titlesDiv.innerHTML = titles.map((title) => {
                    // Sanitize title for the copyToClipboard function call
                    const safeTitle = title.replace(/'/g, "\\'");

                        <div class="title-container">
                            <div class="title-text">${title}</div>
                            <button class="copy-btn" onclick="copyToClipboard('${safeTitle}', this)">üìã</button>

                }).join('');
