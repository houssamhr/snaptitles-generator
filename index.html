    const resetBtn = document.getElementById('resetBtn');

    // --- Utility Functions ---

    function applyLanguage() {
        const L = translations[currentLang];
        pageTitle.textContent = L.pageTitle;
        mainTitle.textContent = L.mainTitle;
        description.textContent = L.description;
        topicInput.placeholder = L.placeholder;
        generateBtn.textContent = L.button;
        resetBtn.textContent = L.reset;
        
        const isRTL = currentLang === 'ar';
        document.documentElement.dir = isRTL ? 'rtl' : 'ltr';
        document.body.style.direction = isRTL ? 'rtl' : 'ltr';
        
        // Ensure titles are aligned correctly on language change
        Array.from(titlesDiv.children).forEach(container => {
             container.style.textAlign = isRTL ? 'right' : 'left';
        });
    }

    function flashCopy(btn) {
        const originalContent = btn.innerHTML;
        const originalColor = btn.style.backgroundColor;
        
        btn.innerHTML = '‚úÖ'; 
        btn.style.backgroundColor = '#4CAF50'; 
        
        setTimeout(() => {
            btn.innerHTML = originalContent; 
            btn.style.backgroundColor = originalColor;
        }, 900);
    }
    
    window.copyToClipboard = function(text, btn) {
        if (!navigator.clipboard) {
            const ta = document.createElement('textarea');
            ta.value = text;
            document.body.appendChild(ta);
            ta.select();
            try { document.execCommand('copy'); } catch (_) {}
            document.body.removeChild(ta);
            flashCopy(btn);
            return;
        }
        
        navigator.clipboard.writeText(text)
            .then(() => flashCopy(btn))
            .catch(() => alert('Failed to copy title. Please try manually.'));
    }

    // --- CORE GENERATION LOGIC (High Variability Engine) ---

    function generateTitles() {
        const topic = topicInput.value.trim();
        const langData = translations[currentLang]; 

        // 1. Input Validation
        if (!topic) {
            topicInput.classList.add('error');
            setTimeout(() => topicInput.classList.remove('error'), 500);
            alert(langData.alert);
            return;
        }
        topicInput.classList.remove('error');
        
        // 2. AI Simulation: Set Loading State
        generateBtn.textContent = "Generating... ü§ñ";
        generateBtn.classList.add('loading');
        
        titlesDiv.innerHTML = ''; // Clear previous results immediately

        // 3. Simulate AI delay with a short timeout
        setTimeout(() => {
            
            const titles = new Set();
            const topicUpper = topic.toUpperCase();
            const NUM_TITLES = 10; 
            const MAX_ATTEMPTS = 50; 
            const isRTL = currentLang === 'ar';

            // Topic Classification (Using English keys for universal detection)
            let bestTopic = langData.topics.DEFAULT;
            const enTopicKeys = Object.keys(translations.en.topics);
            
            for (const key of enTopicKeys) {
                if (topicUpper.includes(key.toUpperCase())) { // Check against the input topic
                     bestTopic = langData.topics[key];
                     break; 
                }
            }

            const keywordToInsert = topic;
            const emojis = bestTopic.emoji ? bestTopic.emoji.split(' ') : [];
            const emojiToUse = emojis[Math.floor(Math.random() * emojis.length)] || '‚ö°Ô∏è';
            
            // --- Method 1: Template-Based Titles (Guarantees high-conversion structure) ---
            const templateTitles = bestTopic.templates;
            
            // Generate a mix of template and random titles
            const TEMPLATE_COUNT = Math.min(5, templateTitles.length);
            let templateAttempts = 0;
            
            while (titles.size < TEMPLATE_COUNT && templateAttempts < MAX_ATTEMPTS) {
                 templateAttempts++;
                 const template = templateTitles[Math.floor(Math.random() * templateTitles.length)];
                 let title = template
                    .replace(/\[KEYWORD\]/g, keywordToInsert)
                    .replace(/\s+/g, ' ')
                    .trim();

                // Add emoji and enforce length
                title = isRTL ? `${title} ${emojiToUse}` : `${emojiToUse} ${title}`;
                if (title.length > 60) { title = title.substring(0, 57) + '...'; }
                
                if (!titles.has(title)) { titles.add(title); }
            }


            // --- Method 2: Random Combination Titles (Guarantees high variability) ---
            const { titleVerbs, titleAdjectives, titleNouns, titleEndings } = langData;
            let combinationAttempts = 0;

            while (titles.size < NUM_TITLES && combinationAttempts < MAX_ATTEMPTS) {
                combinationAttempts++;
                
                const verb = titleVerbs[Math.floor(Math.random() * titleVerbs.length)];
                const adjective = titleAdjectives[Math.floor(Math.random() * titleAdjectives.length)];
                const noun = titleNouns[Math.floor(Math.random() * titleNouns.length)];
                const ending = titleEndings[Math.floor(Math.random() * titleEndings.length)];

                // Use one of two dynamic structures randomly
                let baseTitle = '';
                if (Math.random() > 0.5) {
                    // Structure 1: [Verb] [Adjective] [Topic] [Ending]
                    baseTitle = `${verb} ${adjective} ${keywordToInsert} ${ending}`;
                } else {
                    // Structure 2: [Adjective] [Topic] [Noun] [Ending]
                    baseTitle = `${adjective} ${keywordToInsert} ${noun} ${ending}`;
                }
                
                let finalTitle = baseTitle.replace(/\s+/g, ' ').trim();
                
                // Add emoji and enforce length
                finalTitle = isRTL ? `${finalTitle} ${emojiToUse}` : `${emojiToUse} ${finalTitle}`;
                if (finalTitle.length > 60) { finalTitle = finalTitle.substring(0, 57) + '...'; }
                
                // Add if unique
                if (!titles.has(finalTitle)) { titles.add(finalTitle); }
            }


            // 4. Render the Titles
            Array.from(titles).slice(0, NUM_TITLES).forEach((title, index) => {
                const container = document.createElement('div');
                container.className = 'title-container';
                container.style.textAlign = isRTL ? 'right' : 'left';

                const textSpan = document.createElement('span');
                textSpan.className = 'title-text';
                textSpan.textContent = `${index + 1}. ${title}`;

                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.innerHTML = 'üìã';

                // Use encodeURIComponent to safely pass the title string to the onclick function

                copyBtn.setAttribute('aria-label', 'Copy Title');

                container.appendChild(textSpan);
                container.appendChild(copyBtn);
                titlesDiv.appendChild(container);
            });
            
            // 5. Restore Button State
            generateBtn.textContent = langData.button;
            generateBtn.classList.remove('loading');
            
        }, 300); // Short delay for quick, "AI-powered" feel
